<!-- Button Component -->
<!-- 
  Usage:
  <button class="c-button" data-size="2xl" data-state="default" data-kind="accent" data-background="solid" data-surface="default">
    <span class="c-button__label">Label</span>
  </button>
  
  Variants:
  - data-size: "lg" | "xl" | "2xl" (default: "2xl")
  - data-state: "default" | "disabled" (hover is automatic via CSS)
  - data-kind: "accent" | "primary" | "secondary"
  - data-background: "solid" | "outlined" | "glass"
  - data-surface: "default" | "on-media" (default: "default")
  
  No JavaScript required! Hover states work automatically via CSS.
  
  Examples:
  - Accent solid (default): data-kind="accent" data-background="solid"
  - Primary outlined: data-kind="primary" data-background="outlined"
  - Secondary glass on media: data-kind="secondary" data-background="glass" data-surface="on-media"
-->
<button class="c-button" data-size="2xl" data-state="default" data-kind="accent" data-background="solid" data-surface="default">
  <span class="c-button__label">Label</span>
</button>
