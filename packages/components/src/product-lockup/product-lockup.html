<!-- Product Lockup Component -->
<!-- 
  Usage:
  <div class="c-product-lockup" data-size="2xl" data-show-name="true">
    <div class="c-product-lockup__tile">
      <img src="path/to/icon.png" alt="Product icon" />
    </div>
    <div class="c-product-lockup__name">Adobe</div>
  </div>
  
  Variants:
  - data-size: "2xl" (default)
  - data-show-name: "true" | "false" (default: "true")
-->

<div class="c-product-lockup" data-size="2xl" data-show-name="true">
  <div class="c-product-lockup__tile">
    <div style="position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
      <img src="./assets/tile-background.svg" alt="" style="position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover;" />
      <img src="./assets/mnemonic-logo.svg" alt="Adobe logo" style="position: relative; width: 59.25%; height: auto; max-width: 59.25%; max-height: 53.71%; object-fit: contain; z-index: 1;" />
    </div>
  </div>
  <div class="c-product-lockup__name">
    <p>Adobe</p>
  </div>
</div>
