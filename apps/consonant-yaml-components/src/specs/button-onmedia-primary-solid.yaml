meta:
  id: button-onmedia-primary-solid-set
  title: On-Media Primary Button Â· Solid
  description: Primary solid on-media button (white surface) with default and disabled states.
  tags:
    - button
    - primary
    - solid
    - on-media
component:
  name: C/Button/OnMedia/Primary/Solid
  frame:
    width: 320
    height: 64
    padding:
      horizontal: 40
      vertical: 20
  layers:
    - kind: rectangle
      name: Surface
      tokens:
        fill: --s2a-button-color-background-onmedia-primary-solid-default
      fallback:
        fill: '#ffffff'
      cornerRadius: 999
    - kind: text
      name: Label
      characters: Button label
      tokens:
        fill: --s2a-color-content-default
        typography: --s2a-typography-body-strong
      fallback:
        fill: '#292929'
        fontFamily: Adobe Clean Display
        fontStyle: SemiBold
        fontSize: 20
        letterSpacing: 0
  variants:
    name: C/Button/OnMedia/Primary/Solid
    properties:
      - name: state
        values: [default, disabled]
    nodes:
      - id: onmedia-primary-solid-default
        name: OnMedia Primary Solid / Default
        properties:
          state: default
      - id: onmedia-primary-solid-disabled
        name: OnMedia Primary Solid / Disabled
        properties:
          state: disabled
        overrides:
          layers:
            Surface:
              tokens:
                fill: --s2a-color-background-disabled
              fallback:
                fill: '#f8f8f8'
            Label:
              tokens:
                fill: --s2a-color-content-disabled
              fallback:
                fill: '#c6c6c6'
                fontFamily: Adobe Clean Display
                fontStyle: SemiBold
                fontSize: 20
