<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Figma Plugin Boilerplate</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
        background: #0f0f0f;
        color: #f5f5f5;
      }
      body.light {
        background: #ffffff;
        color: #1b1b1b;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 12px;
      }
      button {
        width: 100%;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(255, 255, 255, 0.04);
        color: inherit;
        font-size: 13px;
        padding: 8px;
        margin-bottom: 12px;
        cursor: pointer;
        font-weight: 600;
        font-family: inherit;
      }
      button:hover {
        background: rgba(255, 255, 255, 0.08);
      }
      #status {
        font-size: 12px;
        min-height: 18px;
        margin-top: 8px;
      }
      .info {
        color: #8ecae6;
      }
      .success {
        color: #8af59f;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Figma Plugin Boilerplate</h1>
      <button id="createBtn">Create Rectangle</button>
      <button id="closeBtn">Close Plugin</button>
      <p id="status" class="info">Ready</p>
    </main>
    <script>
      const $ = (selector) => document.querySelector(selector);
      const createBtn = $('#createBtn');
      const closeBtn = $('#closeBtn');
      const statusEl = $('#status');

      function setStatus(text, tone = 'info') {
        statusEl.textContent = text;
        statusEl.className = tone;
      }

      window.addEventListener('message', (event) => {
        const message = event.data.pluginMessage;
        if (!message) return;

        if (message.type === 'ready') {
          setStatus(message.payload.message, 'info');
        }
        if (message.type === 'rectangle-created') {
          setStatus('Rectangle created!', 'success');
        }
      });

      createBtn.addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'create-rectangle' } }, '*');
      });

      closeBtn.addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
      });

      // Notify plugin that UI is ready
      parent.postMessage({ pluginMessage: { type: 'ui-ready' } }, '*');
    </script>
  </body>
</html>
