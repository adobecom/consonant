meta:
  id: button-size-xl-set
  title: Accent Button · Solid · Size XL
  description: Accent solid button at XL size (48px height) with default and disabled states.
  tags:
    - button
    - accent
    - solid
    - size-xl
component:
  name: C/Button/Accent/Solid/XL
  frame:
    width: 260
    height: 48
    padding:
      horizontal: 40
      vertical: 12
  layers:
    - kind: rectangle
      name: Surface
      tokens:
        fill: --s2a-button-color-background-accent-solid-default
      fallback:
        fill: '#3b63fb'
      cornerRadius: 999
    - kind: text
      name: Label
      characters: Button label
      tokens:
        fill: --s2a-button-color-label-on-accent
        typography: --s2a-typography-body-strong
      fallback:
        fill: '#ffffff'
        fontFamily: Adobe Clean
        fontStyle: Bold
        fontSize: 18
        letterSpacing: 0
  variants:
    name: C/Button/Accent/Solid/XL
    properties:
      - name: state
        values: [default, disabled]
    nodes:
      - id: accent-xl-default
        name: Accent XL / Default
        properties:
          state: default
      - id: accent-xl-disabled
        name: Accent XL / Disabled
        properties:
          state: disabled
        overrides:
          layers:
            Surface:
              tokens:
                fill: --s2a-button-color-background-accent-solid-disabled
              fallback:
                fill: '#f8f8f8'
            Label:
              tokens:
                fill: --s2a-button-color-label-on-accent-disabled
              fallback:
                fill: '#c6c6c6'
                fontFamily: Adobe Clean
                fontStyle: Bold
                fontSize: 18
