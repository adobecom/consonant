meta:
  id: button-secondary-outlined-set
  title: Secondary Button Â· Outlined
  description: Secondary outlined button with default and disabled states using semantic tokens.
  tags:
    - button
    - secondary
    - outlined
component:
  name: C/Button/Secondary/Outlined
  frame:
    width: 320
    height: 64
    padding:
      horizontal: 40
      vertical: 20
  layers:
    - kind: rectangle
      name: Surface
      tokens:
        stroke: --s2a-color-content-default
      fallback:
        stroke: '#292929'
        strokeWeight: 2
      cornerRadius: 999
    - kind: text
      name: Label
      characters: Button label
      tokens:
        fill: --s2a-color-content-default
        typography: --s2a-typography-body-strong
      fallback:
        fill: '#292929'
        fontFamily: Adobe Clean
        fontStyle: Bold
        fontSize: 20
        letterSpacing: 0
  variants:
    name: C/Button/Secondary/Outlined
    properties:
      - name: state
        values: [default, disabled]
    nodes:
      - id: secondary-outlined-default
        name: Secondary Outlined / Default
        properties:
          state: default
      - id: secondary-outlined-disabled
        name: Secondary Outlined / Disabled
        properties:
          state: disabled
        overrides:
          layers:
            Surface:
              tokens:
                stroke: --s2a-color-border-disabled
              fallback:
                stroke: '#c6c6c6'
                strokeWeight: 2
            Label:
              tokens:
                fill: --s2a-color-content-disabled
              fallback:
                fill: '#c6c6c6'
                fontFamily: Adobe Clean
                fontStyle: Bold
                fontSize: 20
