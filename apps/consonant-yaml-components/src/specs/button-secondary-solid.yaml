meta:
  id: button-secondary-solid-set
  title: Secondary Button Â· Solid
  description: Secondary solid button with default and disabled states using semantic tokens.
  tags:
    - button
    - secondary
    - solid
component:
  name: C/Button/Secondary/Solid
  frame:
    width: 320
    height: 64
    padding:
      horizontal: 40
      vertical: 20
  layers:
    - kind: rectangle
      name: Surface
      tokens:
        fill: --s2a-button-color-background-secondary-solid-default
      fallback:
        fill: '#EAEAEA'
      cornerRadius: 999
    - kind: text
      name: Label
      characters: Button label
      tokens:
        fill: --s2a-color-content-default
        typography: --s2a-typography-body-strong
      fallback:
        fill: '#292929'
        fontFamily: Adobe Clean
        fontStyle: Bold
        fontSize: 20
        letterSpacing: 0
  variants:
    name: C/Button/Secondary/Solid
    properties:
      - name: state
        values: [default, disabled]
    nodes:
      - id: secondary-solid-default
        name: Secondary Solid / Default
        properties:
          state: default
      - id: secondary-solid-disabled
        name: Secondary Solid / Disabled
        properties:
          state: disabled
        overrides:
          layers:
            Surface:
              tokens:
                fill: --s2a-color-background-disabled
              fallback:
                fill: '#f8f8f8'
            Label:
              tokens:
                fill: --s2a-color-content-disabled
              fallback:
                fill: '#c6c6c6'
                fontFamily: Adobe Clean
                fontStyle: Bold
                fontSize: 20
